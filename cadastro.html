<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | Diário de Cargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <main class="auth-container">
    <section class="auth-card">
      <div class="auth-logo">
        <div class="logo-circle">DC</div>
        <h1>Criar conta</h1>
        <p>Cadastre-se para usar o Diário de Cargas.</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required />
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required />
        </div>

        <p id="register-error" class="form-error"></p>

        <button type="submit" class="btn-primary full-width">Criar conta</button>
      </form>

      <p class="auth-footer-text">
        Já tem conta?
        <a href="login.html">Fazer login</a>
      </p>
    </section>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
