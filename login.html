<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | Diário de Cargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <main class="auth-container">
    <section class="auth-card">
      <div class="auth-logo">
        <div class="logo-circle">DC</div>
        <h1>Diário de Cargas</h1>
        <p>Acesse seu painel para registrar as cargas do dia.</p>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="••••••••" required />
        </div>

        <p id="login-error" class="form-error"></p>

        <button type="submit" class="btn-primary full-width">Entrar</button>
      </form>

      <p class="auth-footer-text">
        Não tem conta?
        <a href="cadastro.html">Criar cadastro</a>
      </p>
    </section>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
